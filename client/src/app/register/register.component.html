<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Register</h2>
  <hr>
  <div class="form-group">
    <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password" class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
