<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Register</h2>
  <hr>
  <div class="form-group">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" [(ngModel)]="model.username" name="username" id="username"
        placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-floating mb-3">
      <input type="password" id="password" name="password" [(ngModel)]="model.password" placeholder="Password"
        class="form-control">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
